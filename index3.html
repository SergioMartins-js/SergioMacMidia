<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/1ab94d0eba.js"
      crossorigin="anonymous"
    ></script>
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <main class="w3-center container">
      <h2 class="w3-center">Sua Logo</h2>
      <hr class="w3-center" id="linha" />
      <form action="">
        <div class="social-fields">
          <div class="social-field quemsomos">
            <a href="#">
              <img src="people.png" style="width: 12px" alt="" />
              Quem somos?
            </a>
          </div>
          <div class="social-field servicos">
            <a href="#">
              <img src="servico.png" style="width: 12px" alt="" />
              Servi√ßos
            </a>
          </div>
          <div class="social-field instagram">
            <a href="#">
              <i class="fab fa-instagram"></i>
              Instagram
            </a>
          </div>
          <div class="social-field whatsapp">
            <a href="#">
              <i class="fab fa-whatsapp"></i>
              Agende seu atendimento
            </a>
          </div>
          <div class="social-field facebook">
            <a href="#">
              <i class="fab fa-facebook-f"></i>
              Acesse nosso facebook
            </a>
          </div>
        </div>
      </form>

      <div class="w3-center footer">
        <span><b>Nos encontre aqui</b> </span>
        <div class="maps">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15333.21926279849!2d-47.9317159!3d-16.10152525!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93598fb253701997%3A0xfc2fa3db7d70d5de!2sCidade%20Ocidental%2C%20GO!5e0!3m2!1spt-BR!2sbr!4v1650638163899!5m2!1spt-BR!2sbr"
            width="370"
            height="250"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </main>
  </body>
</html>
